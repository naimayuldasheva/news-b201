{% extends 'index.html' %}
{% block 'content' %}
<div class="container">
    <div class="row">
        {% for news in news_all %}
        <div class="col-lg-4">
                <h5>{{news.title}}</h5>
                <img src="{{news.image.url}}" width="300px" alt="">
                <p>{{news.description|truncatewords:10}}</p>
                
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
