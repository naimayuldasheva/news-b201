{% load static %}
<div class="col-lg-8">
    <div class="row">
        {% for category in category_all %}
        <div class="col-lg-6">
            <div class="position-relative mb-3">
                <img class="img-fluid w-100" src="{{category.image.url}}" style="object-fit: cover;">
                <div class="overlay position-relative bg-light">
                    <a class="h4" href="">
                        {{category.name}}
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>
    
    <div class="mb-3">
        <a href=""><img class="img-fluid w-100" src="{% static 'assets/img/ads-700x70.jpg' %}" alt=""></a>
    </div>
    
    <div class="row">
        {% for news in news_all %}
        <div class="col-lg-6">
            <div class="d-flex mb-3">
                <img src="{{news.image.url}}" style="width: 100px; height: 100px; object-fit: cover;">
                <div class="w-100 d-flex flex-column justify-content-center bg-light px-3" style="height: 100px;">
                    <a class="h6 m-0" href="">{{news.title}}</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="row">
        <div class="col-12">
            <nav aria-label="Page navigation">
              <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                  <a class="page-link" href="#" aria-label="Previous">
                    <span class="fa fa-angle-double-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                </li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                  <a class="page-link" href="#" aria-label="Next">
                    <span class="fa fa-angle-double-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </li>
              </ul>
            </nav>
        </div>
    </div>
</div>
